<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Take Turns!</title>

    <link rel="canonical" href="https://take-turns.glitch.me/" />
    <meta name="description" content="tba" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <main class="view-controller">
      <div class="page-view home-view" data-view="home-view">
        <div>
          <header class="t-header">
            <h1>Take Turns!</h1>
          </header>
          <nav class="home-nav">
            <a class="t-btn nav-btn__join" data-link="join-view">Join Game</a>

            <a class="t-btn nav-btn__new" data-link="home-view">New Game</a>
          </nav>
        </div>
      </div>

      <div class="page-view" data-view="join-view">
        <nav class="t-nav">
          <a class="t-btn" href="#" data-link="home-view">
            <span class="material-symbols-sharp">arrow_back</span>
          </a>
        </nav>
        <header class="t-header" style="height: 50%">
          <h2>Join Room</h2>
        </header>
        <form class="t-form">
          <input class="t-field" />
          <button class="t-btn">
            <span class="material-symbols-sharp"> send </span>
          </button>
        </form>
      </div>

      <div class="page-view" data-view="join-view">
        <nav class="t-nav">
          <a class="t-btn" href="#" data-link="home-view">
            <span class="material-symbols-sharp">arrow_back</span>
          </a>
        </nav>
        <header class="t-header" style="height: 50%">
          <h2>Join Room</h2>
        </header>
        <form class="t-form">
          <input class="t-field" />
          <button class="t-btn">
            <span class="material-symbols-sharp"> send </span>
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
