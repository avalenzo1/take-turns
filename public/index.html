<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FF3F00" />
    <meta name="description" content="tba" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <link rel="canonical" href="https://take-turns.glitch.me/" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="/index.js" type="module" defer></script>
    <title>Take Turns!</title>
  </head>
  <body>
    <main id="view-controller" class="view-controller">
      <div class="page-view home-view" data-view="home-view">
        <div>
          <header class="t-header">
            <h1>Take Turns!</h1>
          </header>
          <nav class="home-nav">
            <a class="t-btn" data-link="join-view">Join Game</a>

            <a class="t-btn" data-link="new-view">New Game</a>
          </nav>
        </div>
      </div>

      <div class="page-view join-view" data-view="join-view">
        <nav class="t-nav">
          <a class="t-btn" href="#" data-link="home-view">
            <span class="material-symbols-sharp">arrow_back</span>
          </a>
          <div class="nav-title">Join Game</div>
        </nav>
        <div class="join-main">
          <header class="t-header">
            <h2>Enter Room ID</h2>
          </header>
          <form class="t-form">
            <input class="t-field" />
            <button type="submit" class="t-btn">
              <span class="material-symbols-sharp">send</span>
            </button>
          </form>
        </div>
      </div>

      <div class="page-view" data-view="new-view">
        <nav class="t-nav">
          <a class="t-btn" href="#" data-link="home-view">
            <span class="material-symbols-sharp">arrow_back</span>
          </a>
          <div class="nav-title">New Game</div>
        </nav>
        <div class="t-gutters ">
          <fieldset class="t-fieldset t-share">
            <legend class="t-legend">Share your Room ID!</legend>
            <input
              class="t-field t-share-field"
              value="https://take-turns.glitch.me/?join=ffaebd88-a608-47a7-9f23-aadce5b11675"
              readonly
            />
            <button class="t-btn t-share-button">
              <span class="material-symbols-sharp">share</span>
            </button>
          </fieldset>
          
          <h3>Players (<span id="game-player-count">0</span>)</h3>
          
          <ul id="game-player-list">
            
          </ul>
          
          <button class="t-btn t-btn--prominent t-btn--full t-btn--large">I'm ready!</button>
        </div>
      </div>
    </main>
  </body>
</html>
