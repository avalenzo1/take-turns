<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FF3F00" />
    <meta name="description" content="tba" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <link rel="canonical" href="https://take-turns.glitch.me/" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
    <script src="/index.js" type="module" defer></script>
    <title>Take Turns!</title>
  </head>
  <body>
    <main id="view-controller" class="view-controller">
      <div class="page-view" data-view="home-view">
        <div class="t-view justify-center">
          <header class="t-header">
            <h1>Take Turns!</h1>
          </header>
          <nav class="home-nav">
            <a class="t-btn" data-link="join-view">Join Game</a>

            <a class="t-btn" data-link="new-view">New Game</a>
          </nav>
        </div>
      </div>

      <div class="page-view" data-view="join-view">
        <nav class="t-nav">
          <a class="t-btn" href="#" data-link="home-view" data-navigate="back">
            <span class="material-symbols-sharp">arrow_back</span>
          </a>
          <div class="nav-title">Join Game</div>
        </nav>
        <div class="t-view justify-center">
          <div>
            <header class="t-header">
              <h2>Enter Room ID</h2>
            </header>
            <form class="join-lookup">
              <input class="t-field" />
              <button type="submit" class="t-btn">
                <span class="material-symbols-sharp">send</span>
              </button>
            </form>
          </div>
        </div>
      </div>
      
      <div class="page-view" data-view="new-view">
        <div class="t-view justify-center align-center">
          <span>
            Loading...
          </span>
        </div>
      </div>

      <div class="page-view" data-view="lobby-view">
        <nav class="t-nav">
          <a class="t-btn" href="#" data-link="home-view" data-navigate="back">
            <span class="material-symbols-sharp">arrow_back</span>
          </a>
          <div class="nav-title">New Game</div>
        </nav>
        <div class="t-view">
          <fieldset class="t-fieldset t-share">
            <legend class="t-legend">Share your Room ID!</legend>
            <input
              class="t-field t-share-field"
              id="new-view/room-input"
              readonly
            />
            <button class="t-btn t-btn--prominent" id="new-view/room-share">
              <span class="material-symbols-sharp">share</span>
            </button>
          </fieldset>

          <h3>Players (<span id="new-view/player-count">0</span>)</h3>

          <ul class="flex-grow" id="new-view/player-list">
            
          </ul>

          <button class="t-btn t-btn--prominent t-btn--full t-btn--large" id="new-view/player-ready">
            I'm ready!
          </button>
        </div>
        <div class="page-view" data-view="game-view">
          <canvas id="game-view/canvas"></canvas>
        </div>
      </div>
    </main>
    <div class="t-snackbar-container t-gutters" id="snackbar-container"></div>
  </body>
</html>
